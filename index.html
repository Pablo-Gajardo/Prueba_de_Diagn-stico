<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Producto</h1>
        <div id="mensaje"></div>

        <form id="productoForm" class="form-grid">

            <div class="form-group">
                <label for="codigo">C칩digo:</label>
                <input type="text" id="codigo" name="codigo">
                <span class="error" id="errorCodigo"></span>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error" id="errorNombre"></span>
            </div>

            <div class="form-group">
                <label for="bodega">Bodega:</label>
                <select id="bodega" name="bodega"></select>
                <span class="error" id="errorBodega"></span>
            </div>

            <div class="form-group">
                <label for="sucursal">Sucursal:</label>
                <select id="sucursal" name="sucursal"></select>
                <span class="error" id="errorSucursal"></span>
            </div>

            <div class="form-group">
                <label for="moneda">Moneda:</label>
                <select id="moneda" name="moneda"></select>
                <span class="error" id="errorMoneda"></span>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio">
                <span class="error" id="errorPrecio"></span>
            </div>

            <div class="form-group full-width">
                <label>Material del Producto:</label>
                <div class="materiales-container">
                    <label><input type="checkbox" name="material[]" value="Pl치stico"> Pl치stico</label>
                    <label><input type="checkbox" name="material[]" value="Metal"> Metal</label>
                    <label><input type="checkbox" name="material[]" value="Madera"> Madera</label>
                    <label><input type="checkbox" name="material[]" value="Vidrio"> Vidrio</label>
                    <label><input type="checkbox" name="material[]" value="Textil"> Textil</label>
                </div>
                <span class="error" id="errorMaterial"></span>
            </div>

            <div class="form-group full-width">
                <label for="descripcion">Descripci칩n:</label>
                <textarea id="descripcion" name="descripcion"></textarea>
                <span class="error" id="errorDescripcion"></span>
            </div>

            <div class="form-group full-width center">
                <button type="submit" id="guardarBtn">Guardar Producto</button>
            </div>

        </form>
    </div>
</body>
</html>
